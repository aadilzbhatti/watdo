<head>
  <title>watdo</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="nav">
		<ul>
			<li><a href="watdo.html">Home</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</div>

	<div class="center">
		<div class="jumbo">
			<h1>watdo?</h1>
		</div>
	</div>


	<div class="container">
		<header>
			<h1>Events:</h1>
			<hr>
		</header>

		<ul>
			{{#each events}}
				{{> event}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="event">
	<div class="event">
		<li>
		  	<div class="subevent">
			  	<ul>
				  	<li><b>Title:</b> {{{title}}}</li>
				  	<li><b>Description:</b> {{{description}}}</li>
				  	<li><b>Date:</b> {{{date}}}</li>
				  	<li><b><a href="{{link}}">Link</a></b></li>
			  	</ul>
		  	</div>
		  <hr>
		</li>
  	</div>
</template>
