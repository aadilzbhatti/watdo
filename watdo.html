<head>
  <title>watdo</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet" type="text/css">
  <script src="jquery.feeds.min.js"></script>

</head>

<body>
	<div class="center">
		<div class="jumbo">
			<h1>watdo?</h1>
		</div>
	</div>


	<div class="container">
		<header>
			<h1>Events</h1>
		</header>

		<ul>
			{{#each events}}
				{{> event}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="event">
  <li>
  	<span class="title">{{title}}</span>
  </li>
</template>
