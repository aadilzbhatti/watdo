	<head>

	  <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet" type="text/css">
	  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	</head>

	<body>

				<h1>The Team</h1>
				<h3>Watdo was created by Aadil Bhatti, Daniel Margosian, and Jackson Davis during Huskie Hack 2015. This project was made to address the difficulties in finding local community events offered through all nearby organizations. The project was made using the Meteor.js framework. This project is opensource, and can be found here <a href="https://github.com/prevosis/watdo">https://github.com/prevosis/watdo</a></h3>
